name: KHU Menu Crawler

on:
  schedule:
    - cron: '0 */6 * * *'  # 6시간마다 실행 (00:00, 06:00, 12:00, 18:00)
  workflow_dispatch:  # 수동 실행 가능

jobs:
  crawl:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v2
    
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install python-dotenv google-cloud-firestore beautifulsoup4 requests
    
    - name: Create .env file
      run: |
        echo "GOOGLE_APPLICATION_CREDENTIALS=google-credentials.json" > .env
    
    - name: Setup Google Cloud Credentials
      run: |
        echo '${{ secrets.GOOGLE_CREDENTIALS }}' > google-credentials.json
    
    - name: Run crawler
      run: python lib/main.py 